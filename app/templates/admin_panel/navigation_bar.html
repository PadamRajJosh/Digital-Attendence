{%load static%}

    <!-- ============================================================== -->
    <!-- Preloader -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Wrapper -->
    <!-- ============================================================== -->


    <div id="wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <nav class="navbar navbar-default navbar-static-top m-b-0">
            <div class="navbar-header">
                <div class="top-left-part">
                    <!-- Logo -->
                    {%if request.session.type == 'teacher'%}
                    <a class="logo" href="{%url 'myapp:teacher_dashboard'%}">

                        {%elif request.session.type == 'student'%}
                        <a class="logo" href="{%url 'myapp:student_dashboard'%}">

                            {%else%}
                            <a class="logo" href="{%url 'myapp:teacher_list'%}">
                            {%endif%}
                        <!-- Logo icon image, you can use font-icon also --><b>
                        <!--This is dark logo icon--><img src="{% static 'admin_data/plugins/images/admin-logo.png' %}" alt="home" class="dark-logo" /><!--This is light logo icon--><img src="{% static '/plugins/images/admin-logo-dark.png' %}" alt="home" class="light-logo" />
                     </b>
                        <!-- Logo text image you can use text also --><span class="hidden-xs">
                        <!--This is dark logo text--><img src="{% static 'admin_data/plugins/images/admin-text.png' %}" alt="home" class="dark-logo" /><!--This is light logo text--><img src="{% static '/plugins/images/admin-text-dark.png' %}" alt="home" class="light-logo" />
                     </span> </a>
                </div>
                <!-- /Logo -->
                <ul class="nav navbar-top-links navbar-right pull-right">
                    <li>
                        <form role="search" class="app-search hidden-sm hidden-xs m-r-10">
                            <input type="text" placeholder="Search..." class="form-control"> <a href=""><i class="fa fa-search"></i></a> </form>
                    </li>
                        <li class="dropdown">
                            <a class="profile-pic dropdown-toggle" data-toggle="dropdown" href="#"> <img src="{% static 'admin_data/plugins/images/users/varun.jpg' %}" alt="user-img" width="36" class="img-circle"><b class="hidden-xs">{{request.session.username}} <span class="caret"></span> </b></a>

                            <ul class="dropdown-menu" style="background:#36333B">
                                <li onmouseover="$(this).css('background','teal');" onmouseleave="$(this).css('background','none');"><p><span class="glyphicon glyphicon-log-out" style="color:white"></span> <a style="margin-left:20px;align:center;color:white;font-size:17px" href="{%url 'myapp:logout'%}">Log Out</a></p></li>
                            </ul>
                        </li>
                </ul>
            </div>
            <!-- /.navbar-header -->
            <!-- /.navbar-top-links -->
            <!-- /.navbar-static-side -->
        </nav>
        <!-- End Top Navigation -->
